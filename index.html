<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Library</title>
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <main>
        <div class="form-container">
            <form id="form-book">
                <div>
                    <label for="Title">TITLE</label>
                    <input type="text" id="name" required>
                </div>
                <div>
                    <label for="author">AUTHOR</label>
                    <input type="text" id="author" required>
                </div>
                <div>
                    <label for="pages">PAGES</label>
                    <input type="number" id="pages" min="0" required>
                </div>
                <div>
                    <label for="read">READ</label>
                    <input type="text" id="read" required>
                </div>
            </form>
            <button type="submit" id="form-button" >Add</button>
            <button id="display-books-btn">See library</button>
        </div>
        <div class="display-books-ctn">
            <div class="card">
                <div class="data">NOMBRE </div>
                <div class="data">AUTHOR</div>
                <div class="data">PAGES</div>
                <div class="data">READ</div>
            </div> 
        </div>
    </main>
    <footer>Made it by <a href="https://github.com/NahuelLu">WonderMyoui</a></footer>
</body>
</html>
